{% extends 'base.html' %}

{% block title %}User Detail{% endblock %}

{% block content %}
  <h1>{{ user.first_name }} {{ user.last_name }}</h1>
  <img src="{{ user.image_url }}" alt="{{ user.first_name }}'s profile picture">
  
  <h2>Posts</h2>
  <ul>
    {% for post in user.posts %}
      <li>
        <a href="{{ url_for('show_post', post_id=post.id) }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('new_post', user_id=user.id) }}" class="btn btn-primary">Add Post</a>

  <p>
    <a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a>
    <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}" style="display:inline;">
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  </p>
  <a href="{{ url_for('list_users') }}">Back to Users</a>
{% endblock %}
